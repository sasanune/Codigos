<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
		<meta name="author" content="Sabrina Nunes">
		<meta name="description" Content="Aula 3">
		<meta name="keywords" content="UCB, Front-End">
	</head>
	<body>
<h2>Formulário de Inscrição Para Estudanates Iniciantes</h2>
<br>
<form>
	<label>Nome:</label>
	<input type="text"> <br>
<br>
	<label>E-mail:</label>
	<input type="text"> <br>
<br>
	<label>Idade:</label>
	<select> name="Idade"
	<option>16</option>
	<option>17</option>
	<option>18</option>
	<option>19</option>
	<option>20</option>
	<option>+ de 20</option>
	</select>
<br>
<br>

	<label>Curso de Interesse:</label>
	<select> name="Curso de interesse"
	<option>HTML</option>
	<option>TI</option>
	<option>Informática</option>
	<option>Rede de computadores</option>
	<option>Banco de dados</option>
	<option>Web Design</option>
	</select>
<br>
<br>
	<label>Motivo da Inscrição:</label><br>
	<textarea> </textarea>
<br>
<br>
	<label>Anexar Arquivo:</label> 
	<input type="file">
<br>
<br>
	<label>Telefone:</label>
	<input type="text">
<br>
<br>
	<label>Data de Nascimento:</label>
	<input type="date" name:"nascimento">
<br>
<br>
	<label>Aceito os Termos:</label>
	<input type="checkbox">
<br>
<br>
	<label>Outros Interesses:</label>
	<input type="text" id="interesses" name="interesses" placeholder="digite outros Interesses" required>
<br>
<br>
	<label>Preferência de Contato:</label> <br>	
	<input type="radio" name="contato" id="WhatsApp" value="WhatsApp" checked><label for="WhatsApp">WhatsApp</label>
	<input type="radio" name="contato" id="Telefone" value="Telefone" checked><label for="Telefone">Telefone</label>
	<input type="radio" name="contato" id="E-mail" value="E-mail" checked><label for="E-mail">E-mail</label>
<br>
<br>
	<label>Quero receber a newsletter:</label>
	<input type="checkbox">
<br>
<br>
	<label>Enviar Foto:</label> 
	<input type="file">
<br>
<br>
	<label>Observações:</label><br>
	<textarea> </textarea>
<br>
<br>

	<input type="submit" value="Enviar">
	<input type="reset" value="Limpar">
